		:root {

		    display: block;

		#wrapper1 {
			margin-left: var(--mapwidth);

		}
		#content1 {
			float: right;
			width: 100%;
			    overflow:auto;
			height: 100%;
		}
		#sidebar1 {
			float: left;
			width: var(--mapwidth);
			height: 100%;

		}
		.btn-group>.btn:first-child {

		#hostingsite {

		@media (max-width: 700px) {

			#sidebar1 {
				float: left;
				width: 100vw;
				margin-left: -100vw;
				/*background-color: #FFA;*/
			}
			.selected {
				border: var(--teal2);
			}
		}
		/* Always set the map height explicitly to define the size of the div
	   * element that contains the map. */
		#loader {
			position: relative;
			left: calc(var(--mapwidth) / 2);
			top: 50%;
			z-index: 1;
			/*margin: -66px 0 0 -66px;*/
			border: 8px solid #f3f3f3;
			border-radius: 50%;
			border-top: 8px solid var(--teal2);
			width: 50px;
			height: 50px;
			-webkit-animation: spin 2s linear infinite;
			animation: spin 2s linear infinite;
		}
		#loader-wrapper {
		    position: fixed;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    z-index: 1000;
		}

		@-webkit-keyframes spin {
			0% { -webkit-transform: rotate(0deg);}
			100% {	-webkit-transform: rotate(360deg);	}
		}

		@keyframes spin {
			0% {transform: rotate(0deg);}
			100% {transform: rotate(360deg);}
		}
		.nav-pills .nav-link.active, .nav-pills .show>.nav-link {
			background-color: var(--orange2);
		}
		#ratebutton {
			/*position: absolute;
			right: 25px;*/
			float: right;
			border-radius: 4px;
			padding-left: 4.5px;
			padding-right: 4.5px;
			padding-top: 2px;
			padding-bottom: 2px;
			margin-left: 10px;
		}
		#extracontent {
			margin-top: 1em;
			display: none;
		}

		.table th, .table td {
			padding: 1px;
		}
		.dropdown {
		    position: relative;
		    display: inline-block;
			font-size: 100px;
		}

		.dropdown-content {
		    display: none;
		    position: absolute;
		    background-color: #f9f9f9;
		    min-width: 160px;
		    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		    padding: 12px 16px;
		    z-index: 1;
		}
		.dropdown-item {
			cursor: -webkit-grab;
		    padding: 0px;
		}

	</style>
